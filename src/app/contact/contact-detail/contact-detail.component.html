<div class="panel panel-default">
  <div class="panel-heading d-flex flex-column">
    <div>
      <h3 class="my-3">
        {{contact.name}}
      </h3>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <img class="contact-detail-image" src="{{contact.imageUrl}}" alt="{{contact.name}}-detail-image">
      <div class="action-buttons">
        <button type="button" class="btn btn-primary">
          Edit
        </button>
        <button type="button" class="btn btn-danger">
          Delete
        </button>
      </div>

    </div>

  </div>
  <div class="panel-body">
    <span class="d-block mb-2"><b>Email: </b>{{contact.email}}</span>
    <span class="d-block mb-2"><b>Phone: </b>{{contact.phone}}</span>
  </div>
