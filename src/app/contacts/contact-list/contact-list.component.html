<div class="panel panel-default">
  <div class="panel-heading d-flex align-items-center justify-content-between">
    <h3 class="panel-title">
      Contacts
    </h3>
    <button type="button" class="btn btn-success" [routerLink]="['new']">
      New Contact
    </button>
  </div>
  <div class="panel-body">
    <cms-contact-item class="d-block mb-2" *ngFor="let contact of contacts" [contact]="contact" [routerLink]="['/contacts', contact.id]"
    dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGrup']">
    </cms-contact-item>
  </div>
</div>
